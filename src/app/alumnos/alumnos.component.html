      <div class="row g-3">
        <div class="col mb-3">
          <input
            [class.is-invalid]="nombreControl.invalid && nombreControl.touched"
            formControlName="nombre"
            type="text"
            class="form-control "
            placeholder="Nombre"
            aria-label="First name"

          <app-form-error-helper

          <input

            class="form-control"
            placeholder="Curso"
            aria-label="curso"
          />
        </div>

<div class="card mb-3 shadow-lg bg-white rounded">
  <div class="card-body">
    <h1 class="card-title">Listado de alumnos</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">E-mail</th>
          <th scope="col">Curso</th>
        </tr>
      </thead>
      <tbody *ngFor="let alumno of alumnos; index as i">
        <!-- {{alumnos[0].nombre |json}} -->

        <tr>
          <th scope="row">{{ i + 1 }}</th>
          <td >{{ alumnos[i].nombre }}</td>
          <td >{{ alumnos[i].apellido }}</td>
          <td >{{ alumnos[i].email }}</td>
          <td >{{ alumnos[i].curso }}</td>
        </tr>
      </tbody>
    </table>
  </div>
